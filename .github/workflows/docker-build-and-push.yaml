---
name: Build and Push Image

on:
  # we want pull requests so we can build(test) but not push to image registry
  pull_request:
    branches:
      - 'main'
    # only build when important files change
    paths-ignore:
      - 'README.md'
      - '.github/workflows/linter.yml'
      - '.github/linters/**'
  push:
    branches:
      - 'main'
    # only build when important files change
    paths-ignore:
      - 'README.md'
      - '.github/workflows/linter.yml'
      - '.github/linters/**'
  schedule:
    # re-run montly to keep image fesh with upstream base images
    - cron: '0 12 15 * *'
  workflow_dispatch:
    # run whenever we want!

jobs:
  call-docker-workflow:
    # use Reusable Workflows
    # https://docs.github.com/en/actions/learn-github-actions/reusing-workflows
    uses: bretfisher/github-actions-templates/.github/workflows/docker-build-and-push.yaml@main
    with:
      dockerhub-username: bretfisher
      image-names: |
          bretfisher/httping
          ghcr.io/bretfisher/httping
    secrets:
      dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
